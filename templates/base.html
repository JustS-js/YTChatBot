<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>{{title}}</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="#"><h1>Just Stream Bot</h1></a>
			{% if current_user.is_authenticated %}
			<form class="form-inline">
				<div class="ml-auto pr-2 nav-item dropdown">
					<a class="nav-link dropdown-toggle mr-sm-1" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						{{current_user.name}}
					</a>
					<div class="dropdown-menu pr-auto" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item btn-info" href="/index">Настройки</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item btn-warning" href="/logout">Выйти</a>
					</div>
				</div>
				<div class="container my-2 my-sm-0"><img src="{{current_user.icon}}" class=""></div>
			</form>
			{% else %}
			<span class="navbar-text ml-auto pr-2">
				<a href="/authorize" class="btn btn-warning">
					Войти
				</a>
			</span>
			{% endif %}
		</nav>
	</header>
<!-- Begin page content -->
	<main role="main" class="container">
		{% block content %}{% endblock %}
	</main>
</body>
</html>
